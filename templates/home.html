<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="static\style.css">
</head>

<body>
    <div class="main">


        <div class="col-md-6">
            <div class="input_group">
                <h2>Enter text for sentiment analysis</h2>
                <form action="/sentiment_analysis_prediction" method="post">
                    <input class="inp_txt" type="text" name="text" placeholder="Enter your text here" required>
                    <input class="btn" type="submit" value="Analyze">
                </form>
            </div>
        </div>
        <div class="container">
            {% if text %}
            <div class="col-md-6">
                <h3>Analysis Results</h3>
                <p><strong>Input Text:</strong> {{ text }}</p>
                <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                <p><strong>Confidence:</strong> {{ probability }}%</p>
            </div>
            <div class="img">
                {% if image %}
                <img src="{{ image }}" alt="{{ sentiment }}">
                {% endif %}
            </div>


            {% endif %}
        </div>
    </div>
</body>

</html>
